<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AimTrainer</title>

	<link rel="stylesheet" type="text/css" href="AimTrainer.css">

	<!-- <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script> -->
	<script src="AimTrainer.js"></script>
</head>
<body>
	<div id="container">
		<div id="title">
			<h1 id="title">AimTrainer-尽快点击红色小球！</h1>
		</div>
		<div id="header">
			<div id="timer"><b>时间：</b><b id="timer">0秒</b></div>
			<div id="counter"><b>数量：</b><b id="counter">0</b></div>
		</div>
		<div id="main">
			<button type="button" id="startButton" onclick="start()">开始</button>
			<div id="target" onclick="targetHit()"></div>
		</div>
	</div>
</body> 
</html>
